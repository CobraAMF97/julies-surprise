<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de M√©moire</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #memory-game {
            width: 320px;
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 75px;
            height: 75px;
            margin: 10px;
            background-color: #2e3d49;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
        .card.flipped {
            background-color: #fff;
            color: #2e3d49;
        }
        #password-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="memory-game">
    <!-- Cartes g√©n√©r√©es par JavaScript -->
</div>
<div id="password-container">
    <p>Vous avez trouv√© toutes les paires ! Entrez le mot de passe :</p>
    <input type="password" id="password-input" placeholder="Mot de passe">
    <button onclick="checkPassword()">D√©verrouiller</button>
</div>

<script>
    const symbols = ['üåü', 'üåü', 'üéµ', 'üéµ', 'üéÄ', 'üéÄ', 'üçÄ', 'üçÄ'];
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;

    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
        const board = document.getElementById('memory-game');
        shuffle(symbols);
        for (let i = 0; i < symbols.length; i++) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.symbol = symbols[i];
            card.innerText = '?';
            card.addEventListener('click', flipCard);
            board.appendChild(card);
            cards.push(card);
        }
    }

    function flipCard() {
        if (this.classList.contains('flipped') || flippedCards.length === 2) return;
        this.innerText = this.dataset.symbol;
        this.classList.add('flipped');
        flippedCards.push(this);

        if (flippedCards.length === 2) {
            setTimeout(checkMatch, 1000);
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        if (card1.dataset.symbol === card2.dataset.symbol) {
            matchedPairs++;
            flippedCards = [];
            if (matchedPairs === symbols.length / 2) {
                document.getElementById('password-container').style.display = 'block';
            }
        } else {
            card1.innerText = '?';
            card2.innerText = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
        }
    }

    function checkPassword() {
        const input = document.getElementById("password-input").value;
        const correctPassword = "CAPDES3ANS";
        if (input === correctPassword) {
            alert("Mot de passe correct ! Le podcast est d√©bloqu√©.");
        } else {
            alert("Mot de passe incorrect. R√©essayez.");
        }
    }

    createBoard();
</script>

</body>
</html>
