<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Quête du Serpent Sage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameCanvas {
            background-color: #111;
            position: relative;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #errorMessage {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none; /* Masqué par défaut */
        }
        #renarverButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .arrow {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.3;
        }
        #arrowUp {
            top: 10px;
            left: calc(50% - 50px);
        }
        #arrowDown {
            bottom: 10px;
            left: calc(50% - 50px);
        }
        #arrowLeft {
            left: 10px;
            top: calc(50% - 50px);
        }
        #arrowRight {
            right: 10px;
            top: calc(50% - 50px);
        }
    </style>
</head>
<body>

<!-- Musique de fond -->
<audio id="background-music" loop>
    <source src="/mnt/data/Nathan Dawe x Bebe Rexha - Heart Still Beating (Official Visualiser).mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'élément audio.
</audio>

<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="errorMessage">Cette page ne peut être ouverte que sur un appareil mobile.</div>
<button id="renarverButton" onclick="restartGame()">Renarver</button>

<!-- Flèches directionnelles -->
<div id="arrowUp" class="arrow">▲</div>
<div id="arrowDown" class="arrow">▼</div>
<div id="arrowLeft" class="arrow">◀</div>
<div id="arrowRight" class="arrow">▶</div>

<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
    } else {
        startGame();
    }

    function startGame() {
        document.getElementById('renarverButton').style.display = 'none';

        // Démarrer la musique lors de la première interaction
        const music = document.getElementById('background-music');
        document.body.addEventListener('touchstart', () => {
            music.play();
        }, { once: true });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 18;  // Taille légèrement réduite
        let snake = [{x: boxSize * 5, y: boxSize * 5}];
        let direction = {x: boxSize, y: 0};
        let food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
        let obstacles = [
            {x: boxSize * 10, y: boxSize * 10},
            {x: boxSize * 15, y: boxSize * 15}
        ];
        let gameInterval;
        let score = 0;
        const maxScore = 2001;

        canvas.width = boxSize * 20;  // Surface de jeu d'origine
        canvas.height = boxSize * 20;

        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawBox(segment.x, segment.y, 'green'));
        }

        function drawFood() {
            drawBox(food.x, food.y, 'red');
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => drawBox(obstacle.x, obstacle.y, 'gray'));
        }

        function moveSnake() {
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
                score += 100;
                document.getElementById('score').innerText = score;

                showStoryMessage();

                if (score >= maxScore) {
                    clearInterval(gameInterval);
                    alert("Félicitations, Julie ! Le serpent sait maintenant que tu es digne de connaître le mot de passe. Le voici : CAPDES3ANS. Utilise-le pour découvrir le trésor caché.");
                    document.getElementById('renarverButton').style.display = 'block';
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            for (let i = 0; i < obstacles.length; i++) {
                if (head.x === obstacles[i].x && head.y === obstacles[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over');
                document.getElementById('renarverButton').style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawObstacles();
        }

        function gameLoop() {
            update();
            draw();
        }

        function showStoryMessage() {
            if (score === 500) {
                alert("Le serpent commence à se sentir plus confiant. Tu es sur la bonne voie, mais le chemin est encore long...");
            } else if (score === 1000) {
                alert("Le serpent s'émerveille de ta ténacité. Il sait que tu es proche du secret, mais il faut encore plus d'efforts.");
            } else if (score === 1500) {
                alert("Le serpent est impressionné ! Très peu sont allés aussi loin. Le secret n'est plus qu'à portée de main...");
            }
        }

        gameInterval = setInterval(gameLoop, 150);

        // Ajouter les événements de direction pour les flèches transparentes
        document.getElementById('arrowUp').addEventListener('touchstart', () => {
            if (direction.y === 0) direction = {x: 0, y: -boxSize};
        });

        document.getElementById('arrowDown').addEventListener('touchstart', () => {
            if (direction.y === 0) direction = {x: 0, y: boxSize};
        });

        document.getElementById('arrowLeft').addEventListener('touchstart', () => {
            if (direction.x === 0) direction = {x: -boxSize, y: 0};
        });

        document.getElementById('arrowRight').addEventListener('touchstart', () => {
            if (direction.x === 0) direction = {x: boxSize, y: 0};
        });
    }

    function restartGame() {
        startGame();
    }
</script>

</body>
</html>
