<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour Julie</title>
    <!-- Lien vers Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #fbc2eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #password-protected {
            background-color: rgba(0, 0, 50, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #hidden-content {
            background-color: rgba(0, 0, 50, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="password-protected">
        <h1>Bienvenue à Trouville-sur-Mer, Julie !</h1>
        <p>Pour déverrouiller la surprise, entre le mot de passe :</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Déverrouiller</button>
    </div>
    <div id="hidden-content" style="display:none;">
        <h1>Surprise !</h1>
        <p>Voici le podcast spécial que j'ai créé pour toi.</p>
        <audio controls>
            <source src="URL_DE_TON_FICHIER_AUDIO" type="audio/mpeg">
            Votre navigateur ne supporte pas la lecture audio.
        </audio>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password-input").value;
            var correctPassword = "CAPDES3ANS";

            if (input === correctPassword) {
                document.getElementById("hidden-content").style.display = "block";
                document.getElementById("password-protected").style.display = "none";
            } else {
                alert("Mot de passe incorrect. Réessayez.");
            }
        }
    </script>
</body>
</html>
