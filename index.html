<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour Julie</title>
    <style>
        /* Fond inspiré par Sœur.fr */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #EAD0CB 0%, #F9F4EF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #password-protected {
            background-color: rgba(0, 0, 50, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #hidden-content {
            background-color: rgba(0, 0, 50, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            display: none;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        /* Animations */
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s forwards, scaleIn 0.5s forwards;
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
    </style>
</head>
<body>
    <div id="password-protected">
        <h1>Bienvenue à Trouville-sur-Mer, Julie !</h1>
        <p>Pour déverrouiller la surprise, entre le mot de passe :</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Déverrouiller</button>
    </div>
    <div id="hidden-content">
        <h1>Surprise !</h1>
        <p>Voici le podcast spécial que j'ai créé pour toi.</p>
        <audio controls>
            <source src="URL_DE_TON_FICHIER_AUDIO" type="audio/mpeg">
            Votre navigateur ne supporte pas la lecture audio.
        </audio>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password-input").value;
            var correctPassword = "CAPDES3ANS";
            var passwordBox = document.getElementById("password-protected");
            var hiddenContent = document.getElementById("hidden-content");

            if (input === correctPassword) {
                passwordBox.classList.add('fade-out');
                setTimeout(function() {
                    passwordBox.style.display = 'none';
                    hiddenContent.style.display = 'block';
                    hiddenContent.classList.add('fade-in');
                }, 500);
            } else {
                passwordBox.classList.add('shake');
                setTimeout(function() {
                    passwordBox.classList.remove('shake');
                }, 300);
                alert("Mot de passe incorrect. Réessayez.");
            }
        }
    </script>
</body>
</html>
