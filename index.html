<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Quête du Serpent Sage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameCanvas {
            background-color: #111;
            position: relative;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #errorMessage {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none; /* Masqué par défaut */
        }
        #renarverButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="errorMessage">Cette page ne peut être ouverte que sur un appareil mobile.</div>
<button id="renarverButton" onclick="restartGame()">Renarver</button>

<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
    } else {
        // Afficher le tutoriel au début du jeu
        alert("Bienvenue dans la quête du Serpent Sage !\n\nPour guider le serpent, il te suffit de toucher l'écran :\n- Touche à gauche de l'écran pour aller à gauche\n- Touche à droite pour aller à droite\n- Touche en haut pour monter\n- Touche en bas pour descendre\n\nFacile, non ? Mais attention aux murs et à l'obstacle rouge...");

        startGame();
    }

    function startGame() {
        document.getElementById('renarverButton').style.display = 'none';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 18;  // Taille légèrement réduite
        let snake = [{x: boxSize * 5, y: boxSize * 5}];
        let direction = {x: boxSize, y: 0};
        let food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
        let obstacle = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
        let gameInterval;
        let score = 0;
        const maxScore = 2001;

        canvas.width = boxSize * 20;  // Surface de jeu d'origine
        canvas.height = boxSize * 20;

        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawBox(segment.x, segment.y, 'white'));
        }

        function drawFood() {
            drawBox(food.x, food.y, 'green');
        }

        function drawObstacle() {
            drawBox(obstacle.x, obstacle.y, 'red');
        }

        function moveSnake() {
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
                score += 100;
                document.getElementById('score').innerText = score;

                showStoryMessage();

                if (score >= maxScore) {
                    clearInterval(gameInterval);
                    alert("Félicitations, Julie ! Le serpent sait maintenant que tu es digne de connaître le mot de passe. Le voici : CAPDES3ANS. Utilise-le pour découvrir le trésor caché.");
                    document.getElementById('renarverButton').style.display = 'block';
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            if (head.x === obstacle.x && head.y === obstacle.y) {
                return true;
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over');
                document.getElementById('renarverButton').style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawObstacle();
        }

        function gameLoop() {
            update();
            draw();
        }

        // Contrôles fluides du serpent
        document.addEventListener('touchstart', (event) => {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (Math.abs(touchX - centerX) > Math.abs(touchY - centerY)) {
                // Mouvement horizontal
                direction = touchX > centerX ? {x: boxSize, y: 0} : {x: -boxSize, y: 0};
            } else {
                // Mouvement vertical
                direction = touchY > centerY ? {x: 0, y: boxSize} : {x: 0, y: -boxSize};
            }
        });

        gameInterval = setInterval(gameLoop, 150);
    }

    function restartGame() {
        startGame();
    }
</script>

</body>
</html>
