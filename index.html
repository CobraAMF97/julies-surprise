<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour Julie</title>
    <style>
        /* Fond de page inspiré de l'image générée */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #e7dcc3 0%, #f6f2e9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
        }

        #game {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .star {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Full_Star_Yellow.svg/1024px-Full_Star_Yellow.svg.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            margin: 10px;
        }

        #password-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            padding: 10px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenue à Trouville-sur-Mer, Julie !</h1>
        <p>Clique sur l'étoile correcte pour déverrouiller le mot de passe !</p>
        <div id="game">
            <!-- Étoiles générées par JavaScript -->
        </div>
        <div id="password-container">
            <p>Vous avez trouvé l'étoile ! Entrez le mot de passe :</p>
            <input type="password" id="password-input" placeholder="Mot de passe">
            <button onclick="checkPassword()">Déverrouiller</button>
        </div>
    </div>

    <script>
        // Générer les étoiles
        const gameContainer = document.getElementById('game');
        const totalStars = 12;
        const correctStarIndex = Math.floor(Math.random() * totalStars);

        for (let i = 0; i < totalStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.onclick = function() {
                if (i === correctStarIndex) {
                    document.getElementById('game').style.display = 'none';
                    document.getElementById('password-container').style.display = 'block';
                } else {
                    alert('Désolé, ce n\'est pas la bonne étoile. Réessayez !');
                }
            };
            gameContainer.appendChild(star);
        }

        // Vérifier le mot de passe
        function checkPassword() {
            var input = document.getElementById("password-input").value;
            var correctPassword = "CAPDES3ANS";

            if (input === correctPassword) {
                alert("Mot de passe correct ! Le podcast est débloqué.");
                // Ajoutez ici le code pour afficher le podcast ou rediriger vers une autre page
            } else {
                alert("Mot de passe incorrect. Réessayez.");
            }
        }
    </script>
</body>
</html>
