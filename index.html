<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise pour Julie</title>
</head>
<body>
    <h1>Bienvenue à Trouville-sur-Mer, Julie !</h1>
    <div id="password-protected">
        <p>Pour déverrouiller la surprise, entre le mot de passe :</p>
        <input type="password" id="password-input" placeholder="Mot de passe">
        <button onclick="checkPassword()">Déverrouiller</button>
    </div>
    <div id="hidden-content" style="display:none;">
        <p>Surprise ! Voici le podcast spécial que j'ai créé pour toi.</p>
        <!-- Ajoute ton lecteur audio ici -->
        <audio controls>
            <source src="URL_DE_TON_FICHIER_AUDIO" type="audio/mpeg">
            Votre navigateur ne supporte pas la lecture audio.
        </audio>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password-input").value;
            var correctPassword = "CAPDES3ANS";

            if (input === correctPassword) {
                document.getElementById("hidden-content").style.display = "block";
                document.getElementById("password-protected").style.display = "none";
            } else {
                alert("Mot de passe incorrect. Réessayez.");
            }
        }
    </script>
</body>
</html>
