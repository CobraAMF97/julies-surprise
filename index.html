<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake Simplifié</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #111;
            position: relative;
        }
        #errorMessage {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none; /* Masqué par défaut */
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            width: 180px; /* Ajustez la largeur selon vos besoins */
            margin-top: 20px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #333;
            border: 2px solid #666;
            color: white;
            font-size: 24px;
            line-height: 60px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
        }
        #up { border-radius: 50% 50% 0 0; }
        #down { border-radius: 0 0 50% 50%; }
        #left { border-radius: 50% 0 0 50%; }
        #right { border-radius: 0 50% 50% 0; }
    </style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="gameCanvas"></canvas>
<div id="errorMessage">Cette page ne peut être ouverte que sur un appareil mobile.</div>

<div class="control-buttons">
    <div id="up" class="control-button">↑</div>
    <div id="left" class="control-button">←</div>
    <div id="right" class="control-button">→</div>
    <div id="down" class="control-button">↓</div>
</div>

<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
        // Afficher le message d'erreur et masquer le canvas du jeu
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
    } else {
        // Code du jeu Snake
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        let snake = [{x: boxSize * 5, y: boxSize * 5}];
        let direction = {x: boxSize, y: 0};
        let food = {x: boxSize * Math.floor(Math.random() * 15), y: boxSize * Math.floor(Math.random() * 15)};
        let gameInterval;
        let score = 0;
        const maxScore = 2001;  // Score à atteindre pour gagner
        let directionChangeAllowed = true; // Pour éviter les changements de direction rapides

        canvas.width = boxSize * 20;
        canvas.height = boxSize * 20;

        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawBox(segment.x, segment.y, 'green'));
        }

        function drawFood() {
            drawBox(food.x, food.y, 'red');
        }

        function moveSnake() {
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                food = {x: boxSize * Math.floor(Math.random() * 15), y: boxSize * Math.floor(Math.random() * 15)};
                updateScore();  // Met à jour le score et affiche les messages de l'histoire
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                showGameOverMessage();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
        }

        function gameLoop() {
            update();
            draw();
        }

        function showStoryMessage() {
            if (score === 500) {
                alert("Le serpent commence à se sentir plus confiant. Tu es sur la bonne voie, mais le chemin est encore long...");
            } else if (score === 1000) {
                alert("Le serpent s'émerveille de ta ténacité. Il sait que tu es proche du secret, mais il faut encore plus d'efforts.");
            } else if (score === 1500) {
                alert("Le serpent est impressionné ! Très peu sont allés aussi loin. Le secret n'est plus qu'à portée de main...");
            } else if (score >= maxScore) {
                clearInterval(gameInterval);
                alert("Félicitations, Julie ! Le serpent sait maintenant que tu es digne de connaître le mot de passe. Le voici : CAPDES3ANS. Utilise-le pour découvrir le trésor caché.");
            }
        }

        function updateScore() {
            score += 100;  // Ajouter 100 points au score
            document.getElementById('score').innerText = 'Score: ' + score;
            showStoryMessage();
        }

        function showGameOverMessage() {
            const messages = [
                "Game Over ! Le serpent est devenu trop gourmand et a fini par se mordre la queue. Essaie encore !",
                "Oh non ! Le serpent a oublié qu'il n'était pas un serpent à sonnette. Il s'est pris dans ses propres anneaux !",
                "C'est la fin du jeu ! Le serpent a eu un coup de mou et a décidé de faire une sieste. Reviens bientôt !",
                "Le serpent a rencontré un mur et a décidé que c'était le moment idéal pour une pause café. Game Over !"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }

        // Gestion des boutons de direction avec un délai minimum entre les changements de direction
        function changeDirection(newDirection) {
            if (directionChangeAllowed) {
                if (direction.x !== -newDirection.x && direction.y !== -newDirection.y) {
                    direction = newDirection;
                    directionChangeAllowed = false;
                    setTimeout(() => {
                        directionChangeAllowed = true;
                    }, 150); // Délai pour éviter les changements rapides
                }
            }
        }

        document.getElementById('up').addEventListener('click', () => changeDirection({x: 0, y: -boxSize}));
        document.getElementById('down').addEventListener('click', () => changeDirection({x: 0, y: boxSize}));
        document.getElementById('left').addEventListener('click', () => changeDirection({x: -boxSize, y: 0}));
        document.getElementById('right').addEventListener('click', () => changeDirection({x: boxSize, y: 0}));

        // Ralentir le serpent en augmentant l'intervalle du jeu
        gameInterval = setInterval(gameLoop, 150);
    }
</script>

</body>
</html>
