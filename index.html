<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Quête du Serpent Sage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameCanvas {
            background-color: #000;
            border: 1px solid #fff;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
            display: none;
            text-align: center;
        }
        #errorMessage {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        #renarverButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
        }
        .game-over {
            animation: gameOverFlash 1s ease-out;
        }
        @keyframes gameOverFlash {
            0% { background-color: #000; }
            50% { background-color: #FF0000; }
            100% { background-color: #000; }
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="message">Oh non ta copine Hélène essaye d’être à nouveau ton amie ! Fuis ses obstacles pour continuer ton chemin</div>
<div id="errorMessage">Cette page ne peut être ouverte que sur un appareil mobile.</div>
<button id="renarverButton" onclick="restartGame()">Renarver</button>

<script src="script.js?v=1.0.1" defer></script>

</body>
</html>
