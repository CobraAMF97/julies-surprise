<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Snake Tactile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #222;
            position: relative;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const boxSize = 20;
    let snake = [{x: boxSize * 5, y: boxSize * 5}];
    let direction = {x: boxSize, y: 0};
    let food = {x: boxSize * Math.floor(Math.random() * 15), y: boxSize * Math.floor(Math.random() * 15)};
    let gameInterval;

    // Charger les images pour le serpent et la nourriture
    const snakeImage = new Image();
    snakeImage.src = 'https://img.icons8.com/emoji/48/000000/snake.png';
    const foodImage = new Image();
    foodImage.src = 'https://img.icons8.com/color/48/000000/apple.png';

    // Assurer que les images sont bien chargÃ©es avant de commencer le jeu
    let imagesLoaded = 0;
    const totalImages = 2;

    function imageLoaded() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
            startGame();
        }
    }

    snakeImage.onload = imageLoaded;
    foodImage.onload = imageLoaded;

    canvas.width = boxSize * 20;
    canvas.height = boxSize * 20;

    function drawBox(x, y, img) {
        ctx.drawImage(img, x, y, boxSize, boxSize);
    }

    function drawSnake() {
        snake.forEach(segment => drawBox(segment.x, segment.y, snakeImage));
    }

    function drawFood() {
        drawBox(food.x, food.y, foodImage);
    }

    function moveSnake() {
        const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
        snake.unshift(newHead);

        if (newHead.x === food.x && newHead.y === food.y) {
            food = {x: boxSize * Math.floor(Math.random() * 15), y: boxSize * Math.floor(Math.random() * 15)};
        } else {
            snake.pop();
        }
    }

    function checkCollision() {
        const head = snake[0];
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
            return true;
        }
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                return true;
            }
        }
        return false;
    }

    function update() {
        moveSnake();
        if (checkCollision()) {
            clearInterval(gameInterval);
            alert('Game Over');
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
    }

    function gameLoop() {
        update();
        draw();
    }

    function startGame() {
        gameInterval = setInterval(gameLoop, 150);

        canvas.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;

            const head = snake[0];
            if (Math.abs(touchX - head.x) > Math.abs(touchY - head.y)) {
                direction = {x: touchX > head.x ? boxSize : -boxSize, y: 0};
            } else {
                direction = {x: 0, y: touchY > head.y ? boxSize : -boxSize};
            }
        });
    }
</script>

</body>
</html>
