<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Qu√™te du Serpent Sage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Fond de couleur blanc */
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameCanvas {
            background-color: #fff; /* Fond de couleur blanc */
            position: relative;
            border: 1px solid #000;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 24px;
            z-index: 10;
        }
        #errorMessage {
            color: black;
            font-size: 24px;
            text-align: center;
            display: none; /* Masqu√© par d√©faut */
        }
        #renarverButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="errorMessage">Cette page ne peut √™tre ouverte que sur un appareil mobile.</div>
<button id="renarverButton" onclick="restartGame()">Renarver</button>

<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
    } else {
        // Afficher le tutoriel au d√©but du jeu
        alert("Bienvenue dans la qu√™te du Serpent Sage !\n\nPour guider le serpent, il te suffit de toucher l'√©cran :\n- Touche √† gauche de l'√©cran pour aller √† gauche\n- Touche √† droite pour aller √† droite\n- Touche en haut pour monter\n- Touche en bas pour descendre\n\nFacile, non ? Mais attention aux murs et aux bombes üí£...");

        startGame();
    }

    function startGame() {
        document.getElementById('renarverButton').style.display = 'none';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 25;  // Taille l√©g√®rement augment√©e pour une meilleure r√©solution
        let snake = [{x: boxSize * 5, y: boxSize * 5}];
        let direction = {x: boxSize, y: 0};
        let nextDirection = direction;  // Pour g√©rer la direction sans collisions oppos√©es
        let food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
        let obstacles = [
            {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)},
            {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)},
            {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)}
        ];
        let gameInterval;
        let score = 0;
        const maxScore = 2001;

        canvas.width = boxSize * 20;  // Surface de jeu augment√©e pour une meilleure r√©solution
        canvas.height = boxSize * 20;

        function drawEmoji(x, y, emoji) {
            ctx.font = boxSize + 'px Arial';
            ctx.fillText(emoji, x, y + boxSize);
        }

        function drawSnake() {
            snake.forEach(segment => drawEmoji(segment.x, segment.y, '‚¨õ'));  // Serpent noir
        }

        function drawFood() {
            drawEmoji(food.x, food.y, 'ü¶ã');
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => drawEmoji(obstacle.x, obstacle.y, 'üí£'));
        }

        function moveSnake() {
            direction = nextDirection;  // Appliquer la direction valid√©e
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                food = {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
                score += 100;
                document.getElementById('score').innerText = score;

                // D√©placer les obstacles rouges de mani√®re al√©atoire
                obstacles = obstacles.map(obstacle => {
                    return {x: boxSize * Math.floor(Math.random() * 20), y: boxSize * Math.floor(Math.random() * 20)};
                });

                showStoryMessage();

                if (score >= maxScore) {
                    clearInterval(gameInterval);
                    alert("F√©licitations, Julie ! Le serpent sait maintenant que tu es digne de conna√Ætre le mot de passe. Le voici : CAPDES3ANS. Utilise-le pour d√©couvrir le tr√©sor cach√©.");
                    document.getElementById('renarverButton').style.display = 'block';
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            for (let i = 0; i < obstacles.length; i++) {
                if (head.x === obstacles[i].x && head.y === obstacles[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over');
                document.getElementById('renarverButton').style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawObstacles();
        }

        function gameLoop() {
            update();
            draw();
        }

        // Contr√¥les fluides du serpent
        document.addEventListener('touchstart', (event) => {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (Math.abs(touchX - centerX) > Math.abs(touchY - centerY)) {
                // Mouvement horizontal
                const newDirection = touchX > centerX ? {x: boxSize, y: 0} : {x: -boxSize, y: 0};
                if (newDirection.x !== -direction.x) nextDirection = newDirection;  // √âviter les collisions oppos√©es
            } else {
                // Mouvement vertical
                const newDirection = touchY > centerY ? {x: 0, y: boxSize} : {x: 0, y: -boxSize};
                if (newDirection.y !== -direction.y) nextDirection = newDirection;  // √âviter les collisions oppos√©es
            }
        });

        gameInterval = setInterval(gameLoop, 150);
    }

    function restartGame() {
        startGame();
    }
</script>

</body>
</html>
