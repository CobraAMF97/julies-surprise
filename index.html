<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Ninja Simplifi√©</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameCanvas {
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .fruit {
            position: absolute;
            width: 60px;
            height: 60px;
            background-size: cover;
            cursor: pointer;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            z-index: 10;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="gameCanvas">
    <div id="scoreboard">Score: <span id="score">0</span></div>
    <div id="gameOver">
        <p>Game Over!</p>
        <p>Touchez pour recommencer</p>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const scoreboard = document.getElementById('score');
    const gameOverDisplay = document.getElementById('gameOver');
    let score = 0;
    let fruits = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ'];
    let gameInterval;
    let gameOver = false;

    function getRandomPosition() {
        const x = Math.random() * (canvas.clientWidth - 60);
        const y = Math.random() * (canvas.clientHeight - 60);
        return { x, y };
    }

    function createFruit() {
        if (gameOver) return;

        const fruitElement = document.createElement('div');
        fruitElement.classList.add('fruit');
        const fruitType = fruits[Math.floor(Math.random() * fruits.length)];
        fruitElement.textContent = fruitType;

        const { x, y } = getRandomPosition();
        fruitElement.style.left = `${x}px`;
        fruitElement.style.top = `${y}px`;

        canvas.appendChild(fruitElement);

        fruitElement.addEventListener('click', sliceFruit);

        setTimeout(() => {
            if (!gameOver) {
                fruitElement.remove();
            }
        }, 2000);
    }

    function sliceFruit(event) {
        const fruit = event.target;
        score++;
        scoreboard.textContent = score;
        fruit.remove();
    }

    function startGame() {
        score = 0;
        scoreboard.textContent = score;
        gameOver = false;
        gameOverDisplay.style.display = 'none';
        canvas.innerHTML = `<div id="scoreboard">Score: <span id="score">0</span></div>`;
        canvas.appendChild(gameOverDisplay);

        gameInterval = setInterval(() => {
            createFruit();
            if (score >= 10) {
                clearInterval(gameInterval);
                gameOver = true;
                gameOverDisplay.style.display = 'block';
                canvas.addEventListener('click', startGame, { once: true });
            }
        }, 1000);
    }

    startGame();
</script>

</body>
</html>
