<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Quête du Serpent Sage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        #gameCanvas {
            background-color: #000;
            border: 1px solid #fff;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            z-index: 10;
        }
        #errorMessage {
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
        }
        #renarverButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
        }
        #confettiCanvas, #booCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

<audio id="backgroundMusic" loop>
    <source src="Nathan_Dawe_x_Bebe_Rexha_-_Heart_Still_Beating_Official_Visualiser.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<canvas id="gameCanvas"></canvas>
<canvas id="confettiCanvas"></canvas>
<canvas id="booCanvas"></canvas>
<div id="scoreboard">Score: <span id="score">0</span></div>
<div id="errorMessage">Cette page ne peut être ouverte que sur un appareil mobile.</div>
<button id="renarverButton" onclick="restartGame()">Renarver</button>

<script>
    function isMobileDevice() {
        return /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
    }

    if (!isMobileDevice()) {
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
    } else {
        startGame();
    }

    function startGame() {
        document.getElementById('renarverButton').style.display = 'none';

        const canvas = document.getElementById('gameCanvas');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const booCanvas = document.getElementById('booCanvas');
        const ctx = canvas.getContext('2d');
        const confettiCtx = confettiCanvas.getContext('2d');
        const booCtx = booCanvas.getContext('2d');
        const boxSize = 20;  // Taille des cases plus petite pour ajuster la surface
        let snake = [{x: boxSize * 5, y: boxSize * 5}];
        let direction = {x: boxSize, y: 0};
        let nextDirection = direction;  // Pour gérer la direction sans collisions opposées
        let food = {x: boxSize * Math.floor(Math.random() * 12), y: boxSize * Math.floor(Math.random() * 12)};
        let obstacles = spawnObstacles(3);
        let gameInterval;
        let score = 0;
        const maxScore = 2000;  // Score de victoire fixé à 2000
        let headAnimationCounter = 0; // Pour gérer l'animation

        // Démarrer la musique de fond
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.play();

        // Ajuster la taille du canvas pour être plus petite
        canvas.width = boxSize * 15;  // Surface réduite pour mieux s'adapter à l'écran
        canvas.height = boxSize * 15;
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;
        booCanvas.width = window.innerWidth;
        booCanvas.height = window.innerHeight;

        function drawSquare(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function drawSnake() {
            // Dessiner la tête avec une animation si nécessaire
            if (headAnimationCounter > 0) {
                drawSquare(snake[0].x, snake[0].y, 'white'); // La tête agrandie
                headAnimationCounter--;
            } else {
                drawSquare(snake[0].x, snake[0].y, 'white'); // La tête normale
            }

            // Dessiner le reste du corps
            snake.slice(1).forEach(segment => drawSquare(segment.x, segment.y, 'white'));
        }

        function drawFood() {
            drawSquare(food.x, food.y, 'green');
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => drawSquare(obstacle.x, obstacle.y, 'red'));
        }

        function moveSnake() {
            direction = nextDirection;  // Appliquer la direction validée
            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                let validFoodPosition = false;
                while (!validFoodPosition) {
                    food = {x: boxSize * Math.floor(Math.random() * 12), y: boxSize * Math.floor(Math.random() * 12)};
                    validFoodPosition = true;

                    // Vérifier que la nourriture ne réapparaît pas sur le serpent
                    for (let i = 0; i < snake.length; i++) {
                        if (food.x === snake[i].x && food.y === snake[i].y) {
                            validFoodPosition = false;
                            break;
                        }
                    }

                    // Vérifier que la nourriture ne réapparaît pas sur un obstacle
                    for (let i = 0; i < obstacles.length; i++) {
                        if (food.x === obstacles[i].x && food.y === obstacles[i].y) {
                            validFoodPosition = false;
                            break;
                        }
                    }
                }

                score += 100;
                document.getElementById('score').innerText = score;

                // Déplacer les obstacles rouges de manière aléatoire
                obstacles = spawnObstacles(3);

                // Activer l'animation de la tête du serpent
                headAnimationCounter = 5;

                showStoryMessage();

                if (score >= maxScore) {
                    clearInterval(gameInterval);
                    showConfetti();
                    setTimeout(() => {
                        alert("Félicitations, Julie ! Le serpent sait maintenant que tu es digne de connaître le mot de passe. Le voici : CAPDES3ANS. Utilise-le pour découvrir le trésor caché.");
                        document.getElementById('renarverButton').style.display = 'block';
                        backgroundMusic.pause();  // Arrêter la musique de fond à la victoire
                    }, 1000);
                }
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            for (let i = 0; i < obstacles.length; i++) {
                if (head.x === obstacles[i].x && head.y === obstacles[i].y) {
                    return true;
                }
            }
            return false;
        }

        function update() {
            moveSnake();
            if (checkCollision()) {
                clearInterval(gameInterval);
                showBooAnimation();
                setTimeout(() => {
                    document.getElementById('renarverButton').style.display = 'block';
                    backgroundMusic.pause();  // Arrêter la musique de fond à la défaite
                }, 1000);
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawObstacles();
        }

        function gameLoop() {
            update();
            draw();
        }

        // Contrôles fluides du serpent
        document.addEventListener('touchstart', (event) => {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;
            const rect = canvas.getBoundingClientRect();
