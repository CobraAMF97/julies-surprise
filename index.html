<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de R√©flexes Am√©lior√©</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        #target-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #FF4500;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            line-height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        #password-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="target-button">üí•</div>
</div>
<div id="password-container">
    <p>Score atteint ! Entrez le mot de passe :</p>
    <input type="password" id="password-input" placeholder="Mot de passe">
    <button onclick="checkPassword()">D√©verrouiller</button>
</div>

<script>
    const targetButton = document.getElementById('target-button');
    const gameContainer = document.getElementById('game-container');
    let score = 0;
    const maxScore = 10; // Augmentation du score maximum pour plus de challenge

    function moveButton() {
        const x = Math.random() * (gameContainer.offsetWidth - targetButton.offsetWidth);
        const y = Math.random() * (gameContainer.offsetHeight - targetButton.offsetHeight);
        targetButton.style.left = `${x}px`;
        targetButton.style.top = `${y}px`;
        targetButton.style.display = 'block';
    }

    targetButton.addEventListener('click', () => {
        score++;
        targetButton.style.display = 'none';
        if (score >= maxScore) {
            document.getElementById('password-container').style.display = 'block';
            gameContainer.style.display = 'none';
        } else {
            setTimeout(moveButton, 1000);
        }
    });

    function checkPassword() {
        const input = document.getElementById("password-input").value;
        const correctPassword = "CAPDES3ANS";
        if (input === correctPassword) {
            alert("Mot de passe correct ! Le podcast est d√©bloqu√©.");
        } else {
            alert("Mot de passe incorrect. R√©essayez.");
        }
    }

    setTimeout(moveButton, 1000);
</script>

</body>
</html>
